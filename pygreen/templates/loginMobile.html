<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/css/stylebase.css">
    <link rel="stylesheet" href="../static/css/loginMobileCSS/loginMobile.CSS">
    <title>Login | PyGreen</title>
</head>
<body>
    <header>
        <nav class="nav-bar">
            <div class="mobile-menu-icon">
                <button onclick="showMenu()" class="menu-button-mobile"><i class="fa-solid fa-bars fa-xl"></i></button>
            </div>
            <div class="logo">
                <a href="">
                    <img src="..\static\resources\images\LogoPygreen.png" alt="logo pygreen">
                    <p>PYGREEN</p>
                </a>
            </div>
            <div class="nav-list">
                <ul>
                    <li class="nav-item"><a href="" class="nav-link">Trailer</a></li>
                    <li class="nav-item"><a href="" class="nav-link">Curso</a></li>
                    <li class="nav-item"><a href="" class="nav-link">Sobre</a></li>
                    <li class="nav-item"><button id="login-button">Entrar / Cadastrar</button></li>
                </ul>
            </div>
            <div class="mobile-login">
                <button class="login-button-mobile"><i class="fa-solid fa-right-to-bracket icon fa-xl"></i></button>
            </div>
        </nav>
        <div class="menu-mobile">
            <ul>
                <li class="nav-item"><a href="" class="nav-link">Trailer</a></li>
                <li class="nav-item"><a href="" class="nav-link">Curso</a></li>
                <li class="nav-item"><a href="" class="nav-link">Sobre</a></li>
            </ul>
        </div>
    </header>

    <main>
        <section class="hero">
            <div class="container">
                <div class="heading">
                    <div class="top">
                        <h1>ENTRAR NO UNIVERSO PY<span>GREEN</span></span></h1>
                    </div>
                    <span class="icon"><a href="/"><i class="fa-solid fa-xmark fa-2xl"></a></i>
                </div>
                <div class="inputs">
                    <input type="text" placeholder="usuário">
                    <input class="password" type="password" placeholder="senha">
                    <a class="forget-password" href="">esqueci minha senha</a>
                </div>
                <div class="footing">
                    <a href="/">Não tem uma conta?</a>
                    <button>Entrar</button>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <section id="footer-content">
            <div class="contact-container">
                <h1>Contato</h1>
                <p>pygreen2023@gmail.com</p>
                <p>(84) XXXXX-XXXX</p>
            </div>
        </section>
        <section id="copyright">
            <p>© 2023 Pygreen. Todos os direitos reservados.</p>
        </section>
    </footer>

    <script src="https://kit.fontawesome.com/286fab062e.js" crossorigin="anonymous"></script>
    <script src="../static/js/script.js"></script>
